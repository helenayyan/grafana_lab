version: "3.9"

services:
  order-metrics:
    build: ./traffic
    container_name: order-metrics
    ports:
      - "9101:9101"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    depends_on:
      - order-metrics
    ports:
      - "9090:9090"
    volumes:
      - "./prometheus.yml:/etc/prometheus/prometheus.yml:ro"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
